<!-- ======================= LIGHTBOX PERSPIKATIVE ======================= -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

  <div id="prspk-lightbox" class="prspk-hidden" aria-hidden="true">
    <div class="prspk-overlay" id="prspk-overlay"></div>

    <div class="prspk-modal" role="dialog" aria-modal="true" aria-labelledby="prspk-title">
      <button class="prspk-close" id="prspk-close" aria-label="Fermer">✕</button>

      <div class="prspk-body">
        <div class="prspk-left">
          <img id="prspk-main-img" src="" alt="">
        </div>

        <div class="prspk-right">
          <h2 id="prspk-title" class="prspk-rubik"></h2>
          <div id="prspk-desc" class="prspk-desc"></div>

          <hr class="prspk-divider" />

          <div class="prspk-thumbs" id="prspk-thumbs" aria-hidden="true"></div>
        </div>
      </div>
    </div>
  </div>

  <style>
    :root{
      --overlay-bg: rgba(0,0,0,0.55);
      --modal-max-width: 1100px;
      --gap: 20px;
    }
    .prspk-hidden { display: none; }
    .prspk-overlay{
      position: fixed; inset: 0;
      backdrop-filter: blur(8px);
      background: var(--overlay-bg);
      z-index: 9996; opacity: 0;
      transition: opacity .18s ease;
    }
    .prspk-modal{
      position: fixed; left: 50%; top: 50%;
      transform: translate(-50%, -50%) scale(.98);
      z-index: 9997;
      width: min(92vw, var(--modal-max-width));
      max-height: 90vh;
      background: rgba(255,255,255,0.02);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      transition: opacity .18s ease, transform .22s cubic-bezier(.2,.9,.2,1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      box-sizing: border-box;
    }
    .prspk-close{
      position: absolute; top: 14px; left: 14px;
      z-index: 10000; border: none;
      background: rgba(255,255,255,0.06);
      color: white; width: 40px; height: 40px;
      border-radius: 8px; font-size: 18px;
      cursor: pointer; display: grid; place-items: center;
    }
    .prspk-close:hover { transform: scale(1.05); }
    .prspk-body{
      display: flex; gap: var(--gap); width: 100%;
      color: #f4f4f4; box-sizing: border-box;
    }
    .prspk-left{
      flex: 1 1 55%;
      display: flex; align-items: center; justify-content: center;
      max-height: calc(90vh - 80px);
    }
    .prspk-left img{
      max-width: 100%; max-height: calc(90vh - 140px);
      object-fit: contain; border-radius: 6px;
    }
    .prspk-right{
      flex: 1 1 45%; display: flex; flex-direction: column;
      gap: 12px; padding-right: 8px; overflow: auto;
    }
    .prspk-rubik{
      font-family: 'Rubik', system-ui, sans-serif;
      font-weight: 700;
      margin: 0;
      font-size: clamp(22px, 4vw, 36px);
      line-height: 1.05;
    }
    .prspk-desc{
      font-family: system-ui, sans-serif;
      font-size: clamp(13px, 1.6vw, 15px);
      color: #e9e9e9; white-space: pre-wrap;
    }
    .prspk-divider{
      border: none; height: 1px;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      margin: 6px 0;
    }
    .prspk-thumbs{
      display:flex; gap:8px; align-items:center; flex-wrap: wrap;
    }
    .prspk-thumbs img{
      width: 64px; height: 48px; object-fit: cover;
      border-radius: 6px; opacity: .95;
      border: 1px solid rgba(255,255,255,0.04);
    }
    .prspk-open .prspk-overlay { opacity: 1; }
    .prspk-open .prspk-modal {
      opacity: 1; transform: translate(-50%, -50%) scale(1);
    }
    @media (max-width: 880px){
      .prspk-body{ flex-direction: column-reverse; gap: 14px; }
      .prspk-left{ width: 100%; max-height: 50vh; }
      .prspk-right{ width: 100%; max-height: 40vh; padding-right: 0; }
      .prspk-thumbs img{ width: 72px; height: 56px; }
      .prspk-modal{ padding: 12px; border-radius: 8px; }
      .prspk-close{ top: 10px; left: 10px; }
    }
  </style>

  <script>
    (function(){
      const lightboxRoot = document.getElementById('prspk-lightbox');
      const overlay = document.getElementById('prspk-overlay');
      const modal = lightboxRoot.querySelector('.prspk-modal');
      const closeBtn = document.getElementById('prspk-close');
      const mainImg = document.getElementById('prspk-main-img');
      const titleEl = document.getElementById('prspk-title');
      const descEl = document.getElementById('prspk-desc');
      const thumbsEl = document.getElementById('prspk-thumbs');

      function openFromNode(node) {
        const src = node.getAttribute('src') || node.dataset.src;
        const title = node.dataset.title || '';
        const desc = node.dataset.desc || '';
        const images = (node.dataset.images || '').split(',').filter(Boolean);

        mainImg.src = src || images[0] || '';
        mainImg.alt = node.alt || title || 'Artwork';
        titleEl.textContent = title;
        descEl.textContent = desc;

        thumbsEl.innerHTML = '';
        images.forEach(url => {
          const img = document.createElement('img');
          img.src = url.trim();
          img.alt = 'Miniature';
          thumbsEl.appendChild(img);
        });

        document.documentElement.classList.add('prspk-open');
        lightboxRoot.classList.remove('prspk-hidden');
        lightboxRoot.setAttribute('aria-hidden','false');
        requestAnimationFrame(() => closeBtn.focus());
        document.body.style.overflow = 'hidden';
      }

      function closeLightbox() {
        document.documentElement.classList.remove('prspk-open');
        lightboxRoot.setAttribute('aria-hidden','true');
        setTimeout(() => {
          lightboxRoot.classList.add('prspk-hidden');
          mainImg.src = '';
        }, 220);
        document.body.style.overflow = '';
      }

      closeBtn.addEventListener('click', closeLightbox);
      overlay.addEventListener('click', closeLightbox);
      document.addEventListener('keydown', e => { if (e.key === 'Escape') closeLightbox(); });

      document.querySelectorAll('.prspk-thumb').forEach(node => {
        node.style.cursor = 'zoom-in';
        node.addEventListener('click', () => openFromNode(node));
      });
    })();
  </script>
