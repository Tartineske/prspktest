<!-- LIGHTBOX STRUCTURE -->
  <div class="lightbox-overlay" id="lightbox">
    <button class="lightbox-close" id="lightbox-close">
      <img src="../logos/fermer.svg" alt="Fermer">
    </button>
    <div class="lightbox-window">
      <div class="lightbox-left">
        <img id="lightbox-img" src="" alt="">
      </div>
      <div class="lightbox-right">
        <h3 id="lightbox-title"></h3>
        <p id="lightbox-desc"></p>
        <div class="lightbox-extra-images" id="lightbox-extra"></div>
      </div>
    </div>
  </div>

  <script>

    // ----- LIGHTBOX -----
const thumbs = document.querySelectorAll('.prspk-thumb');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const lightboxTitle = document.getElementById('lightbox-title');
const lightboxDesc = document.getElementById('lightbox-desc');
const lightboxExtra = document.getElementById('lightbox-extra');
const closeBtn = document.getElementById('lightbox-close');

thumbs.forEach(img => {
  img.addEventListener('click', () => {
    // Image principale
    lightboxImg.src = img.src;

    // Titre
    lightboxTitle.textContent = img.dataset.title || '';

    // Description avec HTML interpr√©t√© (<br>, <strong>, etc.)
    lightboxDesc.innerHTML = img.dataset.desc || '';

    // Afficher la lightbox et bloquer le scroll
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden';
  });
});

// Fermer avec le bouton
closeBtn.addEventListener('click', () => {
  lightbox.classList.remove('active');
  document.body.style.overflow = '';
});

// Fermer en cliquant sur le fond
lightbox.addEventListener('click', (e) => {
  if (e.target === lightbox) {
    lightbox.classList.remove('active');
    document.body.style.overflow = '';
  }
});
  </script>
